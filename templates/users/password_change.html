{% extends "base.html" %}

{% block content %}
<main class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
                <form method="post" class="row card g-4">
                        <h2 class="text-center text-bold">Cambiar Contrase√±a</h2>
                        {% csrf_token %}
                        {% for field in form %}
                                <div>
                                        {{ field.label_tag }} 
                                        {{ field }}
                                        {% if field.errors %}
                                                <small>{{ field.errors|striptags  }}</small> 
                                        {% endif %}
                                </div>
                        {% endfor %}

                        <div class="d-flex flex-row justify-content-between mt-5">
                                <a href="{% url "users:profile" %}" class="link-btn">Cancelar</a>
                                <input type="submit" value="Enviar" class="w-auto btn btn-primary w-150">
                        </div>
                </form>
        </div>
</main>
{% endblock content %}
